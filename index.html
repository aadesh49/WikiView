<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Link your compiled CSS here -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Wikipedia viewer</h1>
  <h3 class='top'> 
    <a id='linkRandom' target=_blank href="https://en.wikipedia.org/wiki/Special:Random">click here for random article</a> 
  </h3>
  <div class="col-auto">
    <form id='searchForm' onsubmit="queryWiki()">
      <input type="text" id='searchBar' class="form-control inactive"></input>
      <i id='cancelBtn' class="fa-solid fa-xmark inactive" style="color: #f3b153;"></i>
    </form>
    <p><i id='searchBtn' class="fa-sharp fa-solid fa-magnifying-glass" style="color: #ffac38;"></i></p>
  </div> 
  <h3 id='toHook'> click icon to search </h3>
  <footer>
    <p> Designed and coded by Aadesh </p>
  </footer>
  <script src="app.js"></script> 
</body>
</html>
